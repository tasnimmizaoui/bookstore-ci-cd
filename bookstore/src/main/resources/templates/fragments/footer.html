<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        /* Cute pastel background and text colors */
        .footer-cute {
            background: #FFB6C1; /* light pink */
            color: #4B0082; /* indigo for text */
            padding: 2rem 1rem;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 4px 10px rgba(255, 182, 193, 0.4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .footer-cute h5 {
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .footer-cute p {
            font-size: 1rem;
            margin: 0;
        }

        .footer-cute .container {
            max-width: 960px;
            margin: 0 auto;
        }

        .footer-cute .text-md-end {
            font-style: italic;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Responsive tweaks */
        @media (max-width: 767px) {
            .footer-cute .text-md-end {
                text-align: center !important;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
<footer th:fragment="footer" class="footer-cute mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5 th:text="#{app.title}">Mini Bookstore</h5>
                <p class="small" th:text="#{app.welcome}">Welcome to our online bookstore</p>
            </div>
            <div class="col-md-6 text-md-end">
                <p class="small">&copy; INSAT RT3 2025 Mini Bookstore</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</footer>
</body>
</html>
