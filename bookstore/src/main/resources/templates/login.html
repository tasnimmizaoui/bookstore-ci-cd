<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="fragments/header :: navbar"></nav>
<div th:replace="fragments/header :: messages"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="#{nav.login}">Login</h3>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger">
                        <span th:text="#{message.login.error}">Invalid email or password</span>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        <span>You have been logged out</span>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label" th:text="#{user.email}">Email</label>
                            <input type="email" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{user.password}">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" th:text="#{user.login}">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="flex-grow-1"></div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
