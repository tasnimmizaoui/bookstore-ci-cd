<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="fragments/header :: navbar"></nav>
<div th:replace="fragments/header :: messages"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="#{nav.signup}">Sign Up</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/signup}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label" th:text="#{user.name}">Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label" th:text="#{user.email}">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{user.password}">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        </div>
                        <button type="submit" class="btn btn-primary" th:text="#{user.register}">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="flex-grow-1"></div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
